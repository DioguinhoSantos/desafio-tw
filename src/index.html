<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Título da Página</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Header</h1>
        </div>
        <div class="container-menu-content">
            <div class="menu">
                <div class="profile">
                    <img class="perfil" src="avatar.png" alt="Foto de Perfil">
                    <h2>Nome de Usuário</h2>
                    <p>"Lorem ipsum dolor sit amet, consectetur adipiscing elasdas"</p>
                </div>
                <div class="links">
                    <ul>
                        <li><a href="#">Link 1</a></li>
                        <li><a href="#">Link 2</a></li>
                        <li><a href="#">Link 3</a></li>
                        <li><a href="#">Link 4</a></li>
                    </ul>
                </div>
            </div>
            <div class="content">
                <div class="tasks">
                    <div class="task-section day-tasks">
                        <h2 class="titulodia">Tarefas do Dia</h2>
                        <div class="task-input">
                            <input type="text" id="day-task-input" placeholder="Digite a nova tarefa">
                            <button onclick="addTask('day')">Adicionar</button>
                        </div>
                        <ul id="day-tasks-list">
                        </ul>
                    </div>
                    <div class="task-section night-tasks">
                        <h2 class="titulonoite">Tarefas da Noite</h2>
                        <div class="task-input">
                            <input type="text" id="night-task-input" placeholder="Digite a nova tarefa">
                            <button onclick="addTask('night')">Adicionar</button>
                        </div>
                        <ul id="night-tasks-list">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <h1>Footer</h1>
        </div>
    </div>
</body>
</html>
